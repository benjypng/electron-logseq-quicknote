<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Logseq Quick Note</title>
    <link rel="stylesheet" href="src/bootstrap.min.css" />
  </head>
  <body>
    <div class="p-3">
      <p>
        Insert page to send the note to:
        <input
          id="page"
          placeholder="Insert the page you would like to send the note to."
          size="14"
          class="form-control-md rounded-pill px-2"
          value="TODAY"
        />
      </p>
      <input
        id="quickNote"
        placeholder="Insert note here"
        size="35"
        class="form-control-lg rounded-pill px-3"
      />
    </div>
    <script src="src/bootstrap.min.js"></script>
  </body>
</html>
